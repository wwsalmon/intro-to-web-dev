<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            max-width: 500px;
            margin: 32px auto;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>2. Client-side dynamic website/app</h1>
    <p>Javascript can be run by your browser to take input from the UI and modify HTML/CSS accordingly, to make your website/app interactive.</p>
    <hr/>
    <h2>Todo list</h2>
    <input type="text" id="textfield"/>
    <button id="addbutton">Add item</button>
    <ul id="list">

    </ul>
    <script>
        const addButton = document.getElementById("addbutton");
        const textInput = document.getElementById("textfield");
        const listContainer = document.getElementById("list");

        addButton.addEventListener("click", () => {
            const addString = textInput.value;
            const appendItem = document.createElement("li");
            appendItem.innerText = addString;
            listContainer.append(appendItem);
            textInput.value = "";
        });
    </script>
</body>
</html>
